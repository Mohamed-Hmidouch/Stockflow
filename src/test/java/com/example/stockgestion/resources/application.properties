# Utilise les variables d'environnement de Jenkins
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/stockgestiondb_test}
spring.datasource.username=${DB_USER:stockuser}
spring.datasource.password=${DB_PASSWORD:stockpass}

# C'est la ligne exacte que l'erreur vous demande
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optionnel, mais recommand√© pour les tests
spring.jpa.hibernate.ddl-auto=update