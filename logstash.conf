input {
  # RÃ©ception des logs depuis l'application Spring Boot via Logback
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # Parsing des logs JSON
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }
  
  # Ajouter un timestamp si absent
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
  
  # Parser le stack trace si prÃ©sent
  if [stack_trace] {
    mutate {
      add_field => { "has_exception" => "true" }
    }
  }
}

output {
  # Envoyer vers Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "stockgestion-logs-%{+YYYY.MM.dd}"
  }
  
  # Afficher dans la console (pour debug)
  stdout {
    codec => rubydebug
  }
}
