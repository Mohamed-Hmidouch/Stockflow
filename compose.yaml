services:
  # ======================================
  # L-KHDMA L-9DIMA (الخدمة القديمة)
  # ======================================
  postgres:
    image: postgres:16-alpine
    container_name: stockgestion-postgres
    environment:
      POSTGRES_DB: stockgestiondb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stockgestion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockuser -d stockgestiondb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stockgestion-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stockgestion.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - stockgestion-network
    depends_on:
      - postgres

  # ======================================
  # L-KHDMA L-JDIDA (الخدمة الجديدة) (Jenkins + SonarQube)
  # ======================================

  # 1. Jenkins (L-Robot l-Kbir)
  jenkins:
    image: jenkins/jenkins:lts-jdk17 # Khas JDK 17 bach y-matchi l-projet dyalk
    container_name: stockgestion-jenkins
    ports:
      - "8081:8080" # 8081 bach ma y-tḍarbch m3a Spring Boot
      - "50000:50000"
    networks:
      - stockgestion-network
    user: root # Khasna root bach y9der ykhdem b Docker socket
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  # 2. SonarQube (L-Robot dyl L-Qualité)
  sonarqube:
    image: sonarqube:lts-community # LTS = Long Term Support
    container_name: stockgestion-sonarqube
    ports:
      - "9000:9000"
    networks:
      - stockgestion-network
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs

  # ======================================
  # 3. Application Spring Boot (StockGestion)
  # ======================================
  stockgestion-app:
    # L'image qu'on va "push" sur Docker Hub
    image: mohamedhmidouch/stockgestion-app:latest
    container_name: stockgestion-app-prod
    networks:
      - stockgestion-network
    ports:
      # L'app tourne sur 8080 (interne)
      # On l'expose sur 8080 (externe)
      # (Jenkins est sur 8081, donc il n'y a pas de conflit)
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - stockgestion.env  # Charger les secrets depuis le fichier
    environment:
      # On dit à Spring (dans le conteneur) où trouver la BDD
      # Les valeurs ${...} viennent du fichier stockgestion.env
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST_PROD:-postgres}:${DB_PORT_PROD:-5432}/${DB_NAME_PROD:-stockgestiondb}
      SPRING_DATASOURCE_USERNAME: ${DB_USER_PROD:-stockuser}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_PROD}
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
    restart: unless-stopped

# ======================================
# L-Volumes w L-Networks (L-Blanat l-Mochtarakin)
# ======================================
volumes:
  postgres-data:
  pgadmin-data:
  jenkins-data: # <-- ZEDNAH (أضفناه)
  sonarqube-data: # <-- ZEDNAH (أضفناه)
  sonarqube-extensions: # <-- ZEDNAH (أضفناه)
  sonarqube-logs: # <-- ZEDNAH (أضفناه)

networks:
  stockgestion-network:
    driver: bridge