services:
  # ======================================
  # L-KHDMA L-9DIMA (الخدمة القديمة)
  # ======================================
  postgres:
    image: postgres:16-alpine
    container_name: stockgestion-postgres
    environment:
      POSTGRES_DB: stockgestiondb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stockgestion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockuser -d stockgestiondb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stockgestion-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stockgestion.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - stockgestion-network
    depends_on:
      - postgres

  stockgestion-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockgestion-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stockgestiondb
      SPRING_DATASOURCE_USERNAME: stockuser
      SPRING_DATASOURCE_PASSWORD: stockpass
    volumes:
      - ./target/stockgestion-0.0.1-SNAPSHOT.jar:/app.jar
    networks:
      - stockgestion-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ======================================
  # L-KHDMA L-JDIDA (الخدمة الجديدة) (Jenkins + SonarQube)
  # ======================================

  # 1. Jenkins (L-Robot l-Kbir)
  jenkins:
    image: jenkins/jenkins:lts-jdk17 # Khas JDK 17 bach y-matchi l-projet dyalk
    container_name: stockgestion-jenkins
    ports:
      - "8081:8080" # 8081 bach ma y-tḍarbch m3a Spring Boot
      - "50000:50000"
    networks:
      - stockgestion-network
    user: root # Khasna root bach y9der ykhdem b Docker socket
    volumes:
      - jenkins-data:/var/jenkins_home
      # Hada howa l-blan l-mohim:
      # Kan-partagiw (نشارك) Docker dyal l-Host m3a l-Container
      # Bach Jenkins y9der y-bni Docker images (kifma ṭleb l-brief)
      - /var/run/docker.sock:/var/run/docker.sock

  # 2. SonarQube (L-Robot dyl L-Qualité)
  sonarqube:
    image: sonarqube:lts-community # LTS = Long Term Support
    container_name: stockgestion-sonarqube
    ports:
      - "9000:9000"
    networks:
      - stockgestion-network
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs

# ======================================
# L-Volumes w L-Networks (L-Blanat l-Mochtarakin)
# ======================================
volumes:
  postgres-data:
  pgadmin-data:
  jenkins-data: # <-- ZEDNAH (أضفناه)
  sonarqube-data: # <-- ZEDNAH (أضفناه)
  sonarqube-extensions: # <-- ZEDNAH (أضفناه)
  sonarqube-logs: # <-- ZEDNAH (أضفناه)

networks:
  stockgestion-network:
    driver: bridge