version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stockgestion-postgres
    environment:
      POSTGRES_DB: stockgestiondb
      POSTGRES_USER: stockuser
      POSTGRES_PASSWORD: stockpass
    ports:
      - "5433:5432"  # 5433 sur l'hôte pour éviter conflit local
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - stockgestion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockuser -d stockgestiondb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin pour gérer la DB
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stockgestion-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stockgestion.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - stockgestion-network
    depends_on:
      - postgres

  # Spring Boot Application (.jar)
  stockgestion-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stockgestion-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stockgestiondb
      SPRING_DATASOURCE_USERNAME: stockuser
      SPRING_DATASOURCE_PASSWORD: stockpass
    volumes:
      - ./target/stockgestion-0.0.1-SNAPSHOT.jar:/app.jar
    networks:
      - stockgestion-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  pgadmin-data:

networks:
  stockgestion-network:
    driver: bridge
